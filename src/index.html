<!doctype html>
<html lang="en">
<head>

  <title>IAM Quizz Application</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <iam-main>
    <style>
      html, body {
        height: 100%;
      }
      .loader-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
    <div class="loader-container">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw loader"></i>
      <span class="sr-only">Loading...</span>
    </div>
